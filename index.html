<!DOCTYPE html>
<html>

<head>
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div id="image" class="col-lg-6">
                <h1 id="timer"></h1>
                <img src="assets/images/deathEaterMask.jpg" width="650px" height="700px">
            </div>
            <div class="col-lg-6">
                <div id="questions">
                    <div>
                        <p>What was the name of the Orphanage that Voldemort resided in during his childhood?</p>
                        <label>
                            <input class="btn btn-outline-primary" name="q1" type="radio">Mool's Orphanage</input>
                        </label>
                        <label>
                            <input id="wools" class="btn btn-outline-primary" name="q1" type="radio">Wool's Orphanage</input>
                        </label>
                        <label>
                            <input class="btn btn-outline-primary" name="q1" type="radio">Pool's Orphanage</input>
                        </label>
                        <label>
                            <input class="btn btn-outline-primary" name="q1" type="radio">Hool's Orphanage</input>
                        </label>
                    </div>
                    <div>
                        <p>How many horcruxes did Voldemort knowingly create?</p>
                        <label>
                            <input id="six" class="btn btn-outline-primary" name="q2" type="radio">6</input>
                        </label>
                        <label>
                            <input class="btn btn-outline-primary" name="q2" type="radio">8</input>
                        </label>
                        <label>
                            <input class="btn btn-outline-primary" name="q2" type="radio">3</input>
                        </label>
                        <label>
                            <input class="btn btn-outline-primary" name="q2" type="radio">7</input>
                        </label>
                    </div>
                    <div>
                        <p>What was the name of Voldemort's mother?</p>
                        <label>
                            <input class="btn btn-outline-primary" name="q3" type="radio">Morfin Guant</input>
                        </label>
                        <label>
                            <input class="btn btn-outline-primary" name="q3" type="radio">Marvola Gaunt</input>
                        </label>
                        <label>
                            <input id="merope" class="btn btn-outline-primary" name="q3" type="radio">Merope Guant</input>
                        </label>
                        <label>
                            <input class="btn btn-outline-primary" name="q3" type="radio">Mertil Guant</input>
                        </label>
                    </div>
                    <div>
                        <p>How old is Voldemort?</p>
                        <label>
                            <input class="btn btn-outline-primary" name="q4" type="radio">80</input>
                        </label>
                        <label>
                            <input class="btn btn-outline-primary" name="q4" type="radio">Dumbledore Old</input>
                        </label>
                        <label>
                            <input id="seventy" class="btn btn-outline-primary" name="q4" type="radio">70</input>
                        </label>
                        <label>
                            <input class="btn btn-outline-primary" name="q4" type="radio">60</input>
                        </label>
                    </div>
                    <div>
                        <p>What are Voldemort's followers called?</p>
                        <label>
                            <input class="btn btn-outline-primary" name="q5" type="radio">Satan's devils</input>
                        </label>
                        <label>
                            <input class="btn btn-outline-primary" name="q5" type="radio">Knights of Walpurgis</input>
                        </label>
                        <label>
                            <input class="btn btn-outline-primary" name="q5" type="radio">The Purebloods</input>
                        </label>
                        <label>
                            <input id="deathEaters" class="btn btn-outline-primary" name="q5" type="radio">Death eaters</input>
                        </label>
                    </div>
                </div>
            </div>
            <div>
                <button id="nextButton" class="btn btn-outline-primary" type="submit">Next</button>
                <iframe width="360" height="115" src="https://www.youtube.com/embed/ULR9cdzlZIw?autoplay=1" frameborder="0" allowfullscreen loop></iframe>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
